# rich.gocd.yaml
pipelines: # tells plugin that here are pipelines by name
  pipe2:
    group: rich
    label_template: "${mygit[:8]}"
    locking: on
    tracking_tool:
      link: "http://your-trackingtool/yourproject/${ID}"
      regex: "evo-(\\d+)"
    timer:
      spec: "0 0 22 ? * MON-FRI"
      only_on_changes: true
    materials:
      mygit: # this is the name of material
        # says about type of material and url at once
        git: http://my.example.org/mygit.git
        branch: ci
      upstream:
        # type is optional here, material type is implied based on pipeline and stage fields
        type: dependency
        pipeline: pipe2
        stage: test
    stages:
      - build: # name of stage
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
            roles:
              - manager
          jobs:
            csharp: # name of the job
              run_instances: 3
              resources:
               - net45
              artifacts:
               - build:
                   source: bin/
                   destination: build
               - test:
                   source: tests/
                   destination: test-reports/
              tabs:
                report: test-reports/index.html
              environment_variables:
                MONO_PATH: /usr/bin/local/mono
              secure_variables:
                PASSWORD: "s&Du#@$xsSa"
              properties:
                perf:
                  source: test.xml
                  xpath: "substring-before(//report/data/all/coverage[starts-with(@type,\u0027class\u0027)]/@value, \u0027%\u0027)"
              tasks:
               - fetch:
                   pipeline: pipe2
                   stage: build
                   job: test
                   source: test-bin/
                   destination: bin/
               - exec: # indicates type of task
                   command: make
                   arguments:
                    - "VERBOSE=true"
              # shorthand for script-executor plugin
               - script: ./build.sh ci
